<body>
    <header>
        <h1>The Begining</h1>
        <h2> Coffee & Books</h2>
        <a href="../index.html"><img src="../img/logo.png" alt="logo-de-la-empresa" id="logo" ></a>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="libreria.html">Libreria</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Contactenos:</legend>
                    <ul>
                        <li>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" value="" />
                        </li>
                        <li>
                            <label for="correo-e">Correo-e:</label>
                            <input type="text" name="correo-e" id="correo-e" value="" />
                        </li>
                        <li>
                            <label for="comentario">Comentario:</label>
                            <textarea name="comentario" id="comentario" cols="25" rows="3"></textarea>
                        </li>
                        <li>
                            <label for="lista-correo">¿Le gustaría suscribirse a nuestra lista de correo?</label>
                            <input type="checkbox" checked="checked" id="lista-correo" value="Si, suscribanme!" />
                        </li>
                        <li>
                            <input type="submit" value="Enviar" />
                            <input type="reset" value="Borrar todo" />
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <h3>Todos los derechos reservados</h3>
